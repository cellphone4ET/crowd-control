<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="API hack">
	<title>Crowd Control</title>
	<link href="main.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header role="banner">Crowd Control</header>
		<main role="main">

			<form action="" method="get" class="js-set-location-form">
				<fieldset>
				<legend>Location</legend>
					<input id="location-input" type="text" required="required" aria-label="location">
					<input id="submit-location-button" type="submit" aria-label="submit-location">
				</fieldset>
			</form>

			<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
			<script type="text/javascript" src="js-index.js"></script>
		</main>
</body>
</html>
